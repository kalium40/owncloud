version: '2'
services:
  db:
    environment:
      - POSTGRES_PASSWORD=productionpassword
  owncloud:
    ports:
      - "10080:80"
    volumes:
      - /var/www/owncloud/apps:/var/www/html/apps
      - /var/www/owncloud/config:/var/www/html/config
      - /var/www/owncloud/data:/var/www/html/data
